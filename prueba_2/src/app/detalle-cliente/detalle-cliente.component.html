<h1>DETALLE DEL CLIENTE SELECCIONADO</h1>

<form action="#" name="formDatosPersonales">
    <label for="id">ID</label>
    <input type="text" name="id" id="id"[(ngModel)]="persona.id" placeholder="id">

    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre"[(ngModel)]="persona.nombre" placeholder="nombre">

    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido"[(ngModel)]="persona.apellido" placeholder="apellido">

    <label for="edad">Edad</label>
    <input type="text" name="edad" id="edad"[(ngModel)]="persona.edad" placeholder="edad" required>

    <label for="cantidad">Cantidad</label>
    <input type="text" name="cantidad" id="cantidad"[(ngModel)]="persona.cantidad" placeholder="cantidad">

    <input type="submit" name="enviar" value="Enviar datos" (click) = modificarCliente()>
</form>
