<div class="datagrid">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>EDAD</th>
        <th>CANTIDAD</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of clientes; let i = index" >
        <td>{{ persona.id }}</td>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.edad }}</td>
        <td>{{ persona.cantidad }}</td>
        <td><button (click) = "sacarDatos(persona, i)">Details</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
<app-detalle-cliente [persona]="persona" [posicion]="posicion" (editar)="modifCliente($event)"></app-detalle-cliente>
